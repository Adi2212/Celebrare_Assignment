<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CANVAS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
       
        <div class="top-controls">
            <button id="undo"><i class="fa-solid fa-rotate-left"></i></button>
            <button id="redo"><i class="fa-solid fa-rotate-right"></i></button>
        </div>

        <canvas id="textCanvas" width="800" height="400"></canvas>

        <div class="bottom-controls">
            <div class="controls">
                <label for="fontSize">Font Size:</label>
                <input type="number" id="fontSize" value="20">
                <label for="fontFamily">Font Family:</label>
                <select id="fontFamily">
                    <option value="Arial">Arial</option>
                    <option value="Courier">Courier</option>
                    <option value="Georgia">Georgia</option>
                    <option value="Times New Roman">Times New Roman</option>
                </select>
            </div>
            <div class="add-Text">
                <button id="addTextButton">Add Text</button>
            </div>
        </div>
    </div>

    <input type="text" id="editTextBox">

    <script src="script.js"></script>
</body>

</html>
